<!doctype html>
<html lang="en-US">
    
    <head>
        <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1.0">

		<title>RegExp Tester - George Pappas</title>
		<link rel="stylesheet" href="regexp-tester.css">
    </head>

    <script>
        function ExpressionTest() {
            // Get input from user.
            var test_word = document.getElementById("test_word").value;
            var regExp = document.getElementById("regExp").value;
            
            // Convert user input to string.
            test_word = String(test_word);
            
            // Generate regular expression.
            var regex = new RegExp(regExp);

            // Test regular expression with test word.
            var test = regex.test(test_word);

            // Error checking user input prior to reporting regex
            if (test_word === "" && regExp === "") {
                document.getElementById("result").value = "Invalid: Can you work with me here! Be nice. >:)" 
            } else if (test_word === "") {
                document.getElementById("result").value = "Invalid: Please enter a word or string"
            } else if (regExp === "" )  {
                document.getElementById("result").value = "Invalid: Please enter a regular expression"
            } else {
                document.getElementById("result").value = test;
            }             
        }
    </script>

    <h1>Regular Expression Tester</h1><br><br>
    <div>
        <div>
            <form>
                <label>Enter a word or string:</label><br>
                <input><br><br>
                <label>Enter a regular expression:</label><br>
                <input><br><br>
                <label>Regular Expression Results:</label><br>
                <input><br><br><br>
                <div>
                    <div>
                        <button class="button" type="button" onclick="ExpressionTest()">Check Regex</button>
                    </div>
                    <div>
                        <button class="button" type="reset">Clear Fields</button>
                    </div>
                </div>
                <br><br><br><br><br><br>
            </form>
        </div>
    </div>

    </body>
</html>

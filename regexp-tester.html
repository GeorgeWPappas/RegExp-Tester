<!doctype html>
<html lang="en-US">
    
    <head>
        <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1.0">

		<title>RegExp Tester - George Pappas</title>
		<link rel="stylesheet" href="regexp-tester.css">
    </head>

    <script>
        function RegExpTest() {
            user_Test_String = document.getElementById("Test_String").value;
            user_Regular_Expression = document.getElementById("Regular_Expression").value;
            regex_word = RegExp(user_Regular_Expression);

            if (user_Test_String === '') {
                document.getElementById("result").value = 'Please enter a Text String'  // Will display if the Test String field is left blank.
            } else if (user_Regular_Expression === '') {
                document.getElementById("result").value = 'Please enter a Regular Expression'   // Will display if the Regular Expression field is left blank.
            } else if (user_Regular_Expression === '') {
            } else {
                document.getElementById("result").value = regex_word.test(user_Test_String);    // Determines result.
            }   
        }
    </script>
    
    <body>
        <!-- Heading Section -->
        <h1>Regular Expression Tester</h1><br><br>

        <form>
            <!-- Section for Regular Expression Input -->
            <label for="Regular_Expression">Regular Expression:</label>
            <br>
            <input type="text" id="Regular_Expression" name="Regular_Expression"><br><br>

            <!-- Section for Test String Input -->
            <label for="Test_String">Test String:</label>
            <br>
            <input type="text" id="Test_String" name="Test_String"><br><br>
            
            <!-- Test Regular Expression Button -->
            <button type="button" class="button" onclick="RegExpTest(Test_String, Regular_Expression)">
                Test Regular Expression
            </button><br><br>

            <!-- Section for Result -->
            <label>Match:</label>
            <br>
            <input id="result" type="text" value="" size="20" disabled >
        </form>
    </body>
</html>

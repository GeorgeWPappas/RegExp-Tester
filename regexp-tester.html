<!doctype html>
<html lang="en-US">
    
    <head>
        <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1.0">

		<title>RegExp Tester - George Pappas</title>
		<link rel="stylesheet" href="regexp-tester.css">
    </head>

    <script>
        function RegExpTest() {
            var user_Test_String = document.getElementById("Test_String").value; // sets user_Test_String = to the inputed value of word 1
            var user_Regular_Expression = document.getElementById("Regular_Expression").value; // sets user_Regular_Expression = to the inputed value of word 2
            var regex_word = RegExp(user_Regular_Expression); // sets regex_word = to the RegExp value of user_Regular_Expression

            if (user_Test_String === '') {
                document.getElementById("result").value = 'ERROR: enter word 1' // error check if word 1 is not entered
            } else if (user_Regular_Expression === '') {
                document.getElementById("result").value = 'ERROR: enter word 2' // error check if word 2 is not entered
            } else if (user_Regular_Expression === '') {
            } else {
                document.getElementById("result").value = regex_word.test(user_Test_String); // checks to see if Test_String is equal to the regexp
            }   
        }

    </script>
    
    <body>
        <!-- Heading Section -->
        <h1>Regular Expression Tester</h1><br><br>

        <form>
            <!-- Section for Regular Expression Input -->
            <label for="Regular_Expression">Regular Expression:</label>
            <br>
            <input type="text" id="Regular_Expression" name="Regular_Expression" style="height: 24px;"><br><br>

            <!-- Section for Test String Input -->
            <label for="Test_String">Test String:</label>
            <br>
            <input type="text" id="Test_String" name="Test_String" style="height: 24px;"><br><br>
            
            <!-- Section for Button -->
            <button type="button" class="button" onclick="RegExpTest(Test_String, Regular_Expression)">
                Test Regular Expression
            </button><br><br>

            <!-- Section for Result -->
            <label>Match:</label>
            <br>
            <input id="result" type="text" value="" size="20" style="height: 24px;" disabled >
        </form>
    </body>
